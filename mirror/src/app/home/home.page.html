<ion-content>
  <div
    [ngClass]="{'frame__one': frameOne,'frame__two': frameTwo,'frame__three': frameThree}"
   [style.height.px]="screenHeight"
   [style.width.px]="screenWidth">
  </div>
  <ion-item lines="none">
    <div>
      <ion-icon name="remove"></ion-icon>
      <ion-icon name="sunny"></ion-icon>
      <ion-icon name="add"></ion-icon>
      <ion-icon class="browsers" name="browsers" slot="end" (click)="changeFrame()" ></ion-icon>
    </div>
  </ion-item>

  <ion-item lines="none" class="range__item">
    <ion-range [(ngModel)]="setBrightness" [min]="0" [max]="1" [step]="setBrightness" (ionChange)="onChange($event)">
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon size="small" slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

</ion-content>
