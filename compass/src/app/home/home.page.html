<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
     {{cardinalPosition}} {{compassDegree}}&deg;
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img id="Compass" src="/assets/compass.png" width="80%">
  <img id="CompassHead" src="/assets/compass-arrow.png" width="80%">
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <!-- <geo-coordinates></geo-coordinates> -->
        </ion-col>
        <ion-col size="6" class="ion-text-center">Longitude</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
